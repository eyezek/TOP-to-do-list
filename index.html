<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List :)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My To-Do List :)</h1>
    <div id="container">
      <div id="listscontainer">
        <div id="overheads">
          <h2 id="titleoverhead">title</h2>
          <h3 id="descriptionoverhead">description</h3>
          <h3 id="duedateoverhead">due date</h3>
          <h3 id="priorityoverhead">priority</h3>
        </div>
        <div id="lists"></div>
      </div>
      <div id="sidebar">
        <div id="modal">
          <form action="">
            <input type="text" placeholder="Title" id="title" />
            <input type="text" placeholder="Description" id="description" />
            <input type="text" placeholder="Due Date" id="duedate" />
            <input type="text" placeholder="Priority" id="priority" />
            <a href="" id="submitbtn">Submit</a>
          </form>
        </div>
        <h2 id="mytdl">My To-Do List :)</h2>
        <div>
          <h3 id="newlist">Create New To-Do +</h3>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
